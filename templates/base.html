{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add DOMPurify here -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
  </head>
  <body>
    {% block content %}

    {% endblock %}

    <!-- Toast Component HTML -->
    <div id="toast-component" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out opacity-0 translate-y-64 z-50 max-w-sm">
        <div class="flex items-start">
            <div class="flex-1">
                <p id="toast-title" class="font-semibold text-sm"></p>
                <p id="toast-message" class="text-sm mt-1"></p>
            </div>
            <button onclick="this.parentElement.parentElement.classList.add('opacity-0', 'translate-y-64')" class="ml-4 text-gray-400 hover:text-gray-600">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Load Toast JS -->
    <script src="{% static 'js/toast.js' %}"></script>

    <!-- Include modal only in pages that need it -->
    {% block modals %}{% endblock %}
  </body>
</html>
