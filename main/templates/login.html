{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Football Shop</p>
      </div>

      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          id="login-button"
          class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md hover:bg-blue-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-blue-600 hover:text-blue-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const button = document.getElementById('login-button');
    
    button.disabled = true;
    button.textContent = 'Signing in...';
    
    const formData = new FormData(this);
    
    try {
        const response = await fetch('{% url "main:login_ajax" %}', {
            method: 'POST',
            body: formData,
        });
        
        const data = await response.json();
        
        if (data.success) {
            document.cookie = `last_login=${new Date().toISOString()}; path=/`;
            showToast('Welcome!', 'Login successful', 'success');
            
            setTimeout(() => {
                window.location.href = data.redirect;
            }, 1000);
        } else {
            showToast('Login Failed', data.error, 'error');
            button.disabled = false;
            button.textContent = 'Sign In';
        }
    } catch (error) {
        console.error('Error:', error);
        showToast('Error', 'An error occurred. Please try again.', 'error');
        button.disabled = false;
        button.textContent = 'Sign In';
    }
});
</script>

{% if messages %}
<script>
{% for message in messages %}
showToast('{{ message.tags|title }}', '{{ message }}', '{{ message.tags }}');
{% endfor %}
</script>
{% endif %}

{% endblock content %}
